# -----------------------------------------------------------------------------
# 1. PREFIJO (Optimizado para el home row del Planck)
# -----------------------------------------------------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 2. AJUSTES GENERALES
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 0
set -g renumber-windows on

# -----------------------------------------------------------------------------
# 3. PANELES & NAVEGACIÓN (Planck Friendly)
# -----------------------------------------------------------------------------
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind T command-prompt -p "Nuevo nombre del panel:" "select-pane -T '%%'"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind z resize-pane -Z

# Ventanas flotantes y herramientas
bind f if-shell -F '#{==:#{session_name},scratch}' \
    "detach-client" \
    "display-popup -E -w 75% -h 75% -x C -y C 'tmux new-session -A -s scratch'"
bind g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "lazygit"
bind j display-popup -E "zoxide query -i | xargs -I {} tmux new-session -A -s \$(basename {}) -c {}"

# -----------------------------------------------------------------------------
# 4. MODO COPIA (Estilo Vim)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# 5. PLUGINS (TPM)
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'thepante/tmux-git-autofetch'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Configuración Plugins
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Actualizar la barra cada 5 segundos
set -g status-interval 5

# Prefix Highlight
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'yellow'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ' '

TMUX_FZF_LAUNCH_KEY="a"
bind r source-file ~/.tmux.conf \; display "¡Configuración recargada!"

# Inicializar TPM
run '~/.tmux/plugins/tpm/tpm'

# -----------------------------------------------------------------------------
# 6. OVERRIDES FINALES (Transparencia y Status Bar)
# -----------------------------------------------------------------------------
set -ga terminal-overrides ",xterm-256color:Tc"
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style 'bg=default,fg=blue'
set -g pane-active-border-style 'bg=default,fg=magenta'
set -g status-style "bg=default"
set -g popup-style "bg=default"
set -g popup-border-style "bg=default,fg=blue"

# BARRA DE ESTADO ULTRA-ESTABLE (Comandos nativos de macOS)
# CPU: top | Batería: pmset
set -g status-right-length 100
set -g status-right "#{prefix_highlight} #[fg=magenta,bg=default]#[fg=black,bg=magenta] #(top -l 1 | grep 'CPU usage' | awk '{print $3}')#[fg=magenta,bg=default] #[fg=blue,bg=default]#[fg=black,bg=blue]󰁹 #(pmset -g batt | grep -Eo '[0-9]+%%' | head -1)#[fg=blue,bg=default] #[fg=cyan,bg=default]#[fg=black,bg=cyan]󰃰 %H:%M#[fg=cyan,bg=default]"

# Formato de ventanas
setw -g window-status-current-format "#[fg=magenta,bg=default]#[fg=black,bg=magenta]#I│#{b:pane_current_path}#[fg=magenta,bg=default]"
setw -g window-status-format "#[fg=blue,bg=default] #I│#{b:pane_current_path} "
